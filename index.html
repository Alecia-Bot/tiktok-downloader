<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader TikTok Tanpa Watermark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Downloader TikTok Tanpa Watermark</h1>
        <div class="input-section">
            <input type="text" id="tiktok-link" placeholder="Tempel link TikTok di sini" />
            <div class="buttons">
                <button id="download-video">Download Video</button>
                <button id="download-mp3">Download MP3</button>
            </div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
